<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Formulaire CV</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Formulaire CV</h1>
            <p class="muted">Remplissez vos informations puis envoyez le formulaire.</p>
        </header>

        <main>
            <form class="card" id="cv-form">
                <div class="section">
                    <label for="fullname">Nom complet</label>
                    <input id="fullname" name="fullname" type="text" placeholder="Ex : Jean Dupont" required>
                </div>

                <div class="row">
                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="ex@domaine.com">
                    </div>
                    <div>
                        <label for="phone">Téléphone</label>
                        <input id="phone" name="phone" type="tel" placeholder="06 12 34 56 78">
                    </div>
                </div>

                <div class="actions">
                    <button type="reset" class="btn-outline">Réinitialiser</button>
                    <button type="submit" class="btn-primary">Envoyer</button>
                </div>
            </form>

            <!-- Bouton retour à la page principale -->
            <a href="index.html" class="back-button">← Retour à la page principale</a>
        </main>
    </div>
</body>

</html>
